 #!/usr/sbin/nft -f


flush ruleset


table ip6 Input{
    limit IcmpLimit { rate 120/minute}
    set TmpBlockV6 {
        type ipv6_addr; flags dynamic; timeout 1m; size 65536;
    }
    set FloodV6 {
        type ipv6_addr; flags dynamic; timeout 10s; size 128000;
    }
    set AcceptedServices {
        type inet_service;
        elements = {http, https}
    }
    limit HttpLimit { rate 100/minute }
    limit HttpsLimit { rate 100/minute }
    set BlacklistV6 {
        type ipv6_addr;
    }
    chain Ssh{
        ip6 saddr @TmpBlockV6 counter drop
        tcp flags syn tcp dport ssh add @FloodV6 {ip6 saddr limit rate over 10/second} add @TmpBlockV6 {ip6 saddr} drop
        #tcp dport 22 meta nftrace set 1
        accept
    }
    chain Input{
        type filter hook input priority 10; policy drop;
        iifname "lo" accept
        ct state vmap { established : accept, related : accept, invalid : drop }
        udp dport 53 accept
        ip6 saddr @BlacklistV6 drop
        tcp dport 22 goto Ssh
        meta l4proto icmp limit name "IcmpLimit" accept
        #tcp dport @AcceptedServices meta nftrace set 1
        tcp dport http limit name "HttpLimit" accept
        tcp dport https limit name "HttpsLimit" accept
    }
    chain Forward {
        type filter hook forward priority 0;
        ct state invalid drop
    }
    chain Output {
        type filter hook output priority 0;
    }
}


table ip filter{
    limit IcmpLimit { rate 120/minute}
    set TmpBlock {
        type ipv4_addr; flags dynamic; timeout 1m; size 65536;
    }
    set Flood {
        type ipv4_addr; flags dynamic; timeout 10s; size 128000;
    }
    set AcceptedServices {
        type inet_service;
        elements = {http, https, 8080, 8443}
    }
    limit HttpLimit { rate 100/minute }
    limit HttpsLimit { rate 100/minute }
    set Blacklist {
        type ipv4_addr;
    }
    chain Ssh{
        ip saddr @TmpBlock counter drop
        tcp flags syn tcp dport ssh add @Flood {ip saddr limit rate over 10/second} add @TmpBlock {ip saddr} drop
        #tcp dport 22 meta nftrace set 1
        accept
    }
    chain INPUT{
        type filter hook input priority 0; policy drop;
        iifname "lo" accept
        ct state vmap { established : accept, related : accept, invalid : drop }
        udp dport 53 accept
        ip saddr @Blacklist drop
        tcp dport 22 goto Ssh
        meta l4proto icmp limit name "IcmpLimit" accept
        #tcp dport @AcceptedServices meta nftrace set 1
        tcp dport http limit name "HttpLimit" accept
        tcp dport https limit name "HttpsLimit" accept
        tcp dport 8080 limit name "HttpLimit" accept
        tcp dport 8443 limit name "HttpsLimit" accept
        ip saddr 127.0.0.1 accept
    }
    chain FORWARD {
        type filter hook forward priority 0; policy accept;
        ct state invalid drop
    }
    chain OUTPUT {
        type filter hook output priority 0; policy accept;
        ct state invalid drop
    }
    chain DOCKER {
    }

    chain DOCKER-ISOLATION-STAGE-1 {
    }

    chain DOCKER-ISOLATION-STAGE-2 {
    }

    chain DOCKER-USER {
    }
}


table ip nat {
    chain PREROUTING {
        type nat hook prerouting priority -100; policy accept;
        fib daddr type local counter jump DOCKER
    }

    chain INPUT {
        type nat hook input priority 100; policy accept;
    }

    chain POSTROUTING {
        type nat hook postrouting priority 100; policy accept;
    }

    chain OUTPUT {
        type nat hook output priority -100; policy accept;
    }

    chain DOCKER {
    }
}
